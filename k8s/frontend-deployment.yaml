apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        role: frontend   # ğŸš€ feserver01 ë…¸ë“œì—ë§Œ ë°°í¬ë˜ë„ë¡ ì„¤ì •
      containers:
        - name: frontend
          image: devhehexd/frontend:test
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"   # ìµœì†Œ 256MB ë©”ëª¨ë¦¬
              cpu: "500m"       # 0.5 ì½”ì–´
            limits:
              memory: "512Mi"   # ìµœëŒ€ 512MB ë©”ëª¨ë¦¬
              cpu: "1000m"      # 1 ì½”ì–´
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80