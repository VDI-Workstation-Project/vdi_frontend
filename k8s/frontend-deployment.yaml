apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        role: frontend   # 🚀 feserver01 노드에만 배포되도록 설정
      containers:
        - name: frontend
          image: devhehexd/frontend:test
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"   # 최소 256MB 메모리
              cpu: "500m"       # 0.5 코어
            limits:
              memory: "512Mi"   # 최대 512MB 메모리
              cpu: "1000m"      # 1 코어
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80